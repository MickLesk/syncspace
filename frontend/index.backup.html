<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSpace - Dateiensynchronisierung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif; height: 100%; background: #fafafa; color: #202124; }
        :root { --primary: #6750a4; --secondary: #625b71; --tertiary: #7d5260; --surface: #fffbfe; --error: #b3261e; --success: #06a77d; --shadow-sm: 0 1px 3px rgba(0,0,0,0.12); --shadow-md: 0 4px 12px rgba(0,0,0,0.15); }
        body { display: flex; flex-direction: column; }
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); }
        .login-card { background: white; border-radius: 24px; padding: 48px; width: 100%; max-width: 400px; box-shadow: var(--shadow-md); }
        .login-logo { width: 64px; height: 64px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 32px; font-weight: bold; color: white; }
        .login-card h1 { text-align: center; font-size: 28px; margin-bottom: 8px; color: #202124; }
        .login-card p { text-align: center; color: #5f6368; margin-bottom: 32px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: #202124; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 8px; font-size: 14px; transition: all 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.1); }
        .login-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 24px; font-weight: 600; cursor: pointer; font-size: 14px; transition: all 0.3s; box-shadow: var(--shadow-sm); }
        .login-btn:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .login-btn:active { transform: translateY(0); }
        .demo-box { margin-top: 24px; padding: 12px; background: #e8f0fe; border-left: 4px solid #1f2937; border-radius: 8px; font-size: 13px; color: #1f2937; }
        .error-msg { color: var(--error); font-size: 13px; margin-top: 8px; display: none; }
        .app-container { display: flex; height: 100vh; overflow: hidden; }
        .app-container.hidden { display: none; }
        .header { background: white; border-bottom: 1px solid #dadce0; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-sm); z-index: 100; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .header-logo { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 18px; }
        .header h1 { font-size: 22px; font-weight: 600; color: #202124; }
        .logout-btn { padding: 8px 16px; background: white; border: 1px solid #dadce0; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.2s; color: #5f6368; }
        .logout-btn:hover { background: #f8f9fa; }
        .sidebar { width: 280px; background: white; border-right: 1px solid #dadce0; overflow-y: auto; padding: 16px 0; }
        .nav-item { padding: 12px 20px; margin: 4px 8px; border-radius: 12px; cursor: pointer; font-size: 14px; color: #5f6368; transition: all 0.2s; border-left: 3px solid transparent; font-weight: 500; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #f8f9fa; }
        .nav-item.active { background: #f1f3f4; color: var(--primary); border-left-color: var(--primary); font-weight: 600; }
        .main-content { flex: 1; overflow-y: auto; padding: 32px; background: #fafafa; }
        .page-header { font-size: 28px; font-weight: 600; margin-bottom: 24px; color: #202124; display: flex; justify-content: space-between; align-items: center; }
        .page-actions { display: flex; gap: 12px; }
        .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: var(--shadow-sm); }
        .btn-primary:hover { box-shadow: var(--shadow-md); transform: translateY(-1px); }
        .btn-secondary { background: white; border: 1px solid #dadce0; color: #5f6368; }
        .btn-secondary:hover { background: #f8f9fa; }
        .card { background: white; border-radius: 16px; padding: 20px; box-shadow: var(--shadow-sm); border: 1px solid #e8eaed; transition: all 0.2s; }
        .card:hover { box-shadow: var(--shadow-md); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .file-card { position: relative; cursor: pointer; overflow: hidden; }
        .file-icon { font-size: 48px; margin-bottom: 12px; display: block; }
        .file-name { font-weight: 500; color: #202124; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 4px; }
        .file-meta { font-size: 12px; color: #5f6368; }
        .file-actions { display: flex; gap: 8px; margin-top: 12px; }
        .file-actions .btn { flex: 1; padding: 8px; font-size: 12px; }
        .hidden { display: none !important; }
        .empty-state { text-align: center; padding: 60px 20px; color: #5f6368; }
        .empty-state-icon { font-size: 64px; margin-bottom: 16px; }
        .empty-state-text { font-size: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-logo">S</div>
            <h1>SyncSpace</h1>
            <p>Moderne Dateiensynchronisierung</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input id="username" type="text" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input id="password" type="password" placeholder="" required>
                </div>
                <button type="submit" class="login-btn">Anmelden</button>
                <div id="loginError" class="error-msg"></div>
            </form>
            <div class="demo-box"><strong>Demo:</strong> admin / admin</div>
        </div>
    </div>

    <div id="appPage" class="app-container hidden">
        <div style="width: 100%; display: flex; flex-direction: column;">
            <div class="header">
                <div class="header-left">
                    <div class="header-logo">S</div>
                    <h1>SyncSpace</h1>
                </div>
                <button id="logoutBtn" class="logout-btn">Abmelden</button>
            </div>
            <div class="app-container" style="flex: 1;">
                <nav class="sidebar">
                    <div class="nav-item active" data-view="files"> Dateien</div>
                    <div class="nav-item" data-view="favorites"> Favoriten</div>
                    <div class="nav-item" data-view="settings"> Einstellungen</div>
                </nav>
                <main class="main-content">
                    <div id="filesView" class="view">
                        <div class="page-header">
                            <span> Dateien</span>
                            <div class="page-actions">
                                <button class="btn btn-primary"> Hochladen</button>
                            </div>
                        </div>
                        <div id="filesList" class="grid">
                            <div class="card file-card">
                                <span class="file-icon"></span>
                                <div class="file-name">Beispieldatei.pdf</div>
                                <div class="file-meta">2.5 MB</div>
                                <div class="file-actions">
                                    <button class="btn btn-secondary"></button>
                                    <button class="btn btn-secondary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="favoritesView" class="view hidden">
                        <div class="page-header"> Favoriten</div>
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <div class="empty-state-text">Noch keine Favoriten</div>
                        </div>
                    </div>
                    <div id="settingsView" class="view hidden">
                        <div class="page-header"> Einstellungen</div>
                        <div class="card">
                            <h3>Version: 1.0.0</h3>
                            <p>Backend: Rust / Warp</p>
                            <p>Frontend: HTML5 / Vanilla JS</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        const state = { isLoggedIn: false, currentView: 'files', files: [], favorites: [] };

        function init() {
            const token = localStorage.getItem('authToken');
            if (token) {
                state.isLoggedIn = true;
                showApp();
            } else {
                showLogin();
            }
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const view = e.currentTarget.dataset.view;
                    if (view) switchView(view);
                });
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            if (username === 'admin' && password === 'admin') {
                state.isLoggedIn = true;
                localStorage.setItem('authToken', 'token-' + Date.now());
                showApp();
            } else {
                errorEl.textContent = 'Ungültige Anmeldedaten';
                errorEl.style.display = 'block';
            }
        }

        function handleLogout() {
            state.isLoggedIn = false;
            localStorage.removeItem('authToken');
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('appPage').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appPage').classList.remove('hidden');
        }

        function switchView(viewName) {
            state.currentView = viewName;
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewName + 'View').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');
        }

        init();
    </script>
</body>
</html>
