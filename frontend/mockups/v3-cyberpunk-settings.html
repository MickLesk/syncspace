<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncSpace V3 - Cyberpunk Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Audiowide&display=swap');
    body { font-family: 'Space Mono', monospace; background: #0a0e27; color: #e0f2fe; }
    main { background-image: 
      linear-gradient(0deg, transparent 24%, rgba(0, 255, 150, 0.05) 25%, rgba(0, 255, 150, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 150, 0.05) 75%, rgba(0, 255, 150, 0.05) 76%, transparent 77%, transparent),
      linear-gradient(90deg, transparent 24%, rgba(0, 255, 150, 0.05) 25%, rgba(0, 255, 150, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 150, 0.05) 75%, rgba(0, 255, 150, 0.05) 76%, transparent 77%, transparent);
      background-size: 50px 50px; }
    .neon-border { border: 2px solid; background-clip: padding-box; }
    .neon-cyan { border-color: #00ff9f; box-shadow: 0 0 10px rgba(0, 255, 159, 0.5); }
    .neon-pink { border-color: #ff006e; box-shadow: 0 0 10px rgba(255, 0, 110, 0.5); }
    .neon-text-cyan { color: #00ff9f; text-shadow: 0 0 10px rgba(0, 255, 159, 0.8); }
    .glitch { font-family: 'Audiowide', cursive; font-weight: bold; }
    .scanlines { background: repeating-linear-gradient(0deg, rgba(0, 255, 159, 0.05), rgba(0, 255, 159, 0.05) 1px, transparent 1px, transparent 2px); }
    .cyber-button { background: linear-gradient(135deg, #00ff9f 0%, #ff006e 100%); color: #0a0e27; font-weight: bold; border: none; }
    .cyber-button:hover { box-shadow: 0 0 20px rgba(0, 255, 159, 0.8), 0 0 20px rgba(255, 0, 110, 0.8); }
  </style>
</head>
<body class="min-h-screen" id="app">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-20 flex flex-col items-center py-6 gap-4 border-r-2 border-cyan-400" style="background: rgba(10, 14, 39, 0.8);">
      <div class="w-14 h-14 rounded-lg neon-border neon-cyan flex items-center justify-center">
        <i class="bi bi-cloud text-2xl neon-text-cyan"></i>
      </div>
      
      <nav class="flex-1 flex flex-col items-center gap-3">
        <a href="v3-cyberpunk-dashboard.html" class="w-12 h-12 rounded-lg neon-border neon-pink flex items-center justify-center text-pink-500">
          <i class="bi bi-grid-3x3 text-lg"></i>
        </a>
        <a href="v3-cyberpunk-files.html" class="w-12 h-12 rounded-lg neon-border neon-pink flex items-center justify-center text-pink-500">
          <i class="bi bi-folder2 text-lg"></i>
        </a>
        <button class="w-12 h-12 rounded-lg neon-border neon-pink flex items-center justify-center text-pink-500">
          <i class="bi bi-share2 text-lg"></i>
        </button>
      </nav>

      <button class="w-12 h-12 rounded-lg neon-border neon-cyan flex items-center justify-center neon-text-cyan">
        <i class="bi bi-gear text-lg"></i>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 scanlines">
      <!-- Header -->
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="glitch text-3xl neon-text-cyan tracking-widest">&gt; SYSTEM.CONFIG</h1>
          <p class="text-cyan-300 opacity-75 font-mono text-xs mt-2">&lt; Verwalte dein Konto &gt;</p>
        </div>
        <button class="px-6 py-3 rounded neon-border neon-pink cyber-button font-mono font-bold">
          [SPEICHERN]
        </button>
      </div>

      <!-- Settings Sections -->
      <div class="space-y-6">
        <!-- Appearance -->
        <div class="p-6 rounded-lg neon-border neon-cyan bg-slate-900 bg-opacity-50">
          <h2 class="text-sm font-bold neon-text-cyan mb-6 tracking-wider font-mono">&gt; APPEARANCE</h2>
          
          <div class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-slate-800 rounded">
              <div>
                <p class="font-bold text-cyan-300 text-sm">DESIGN_THEME</p>
                <p class="text-xs text-cyan-300 opacity-50 font-mono mt-1">Helle oder dunkle Ansicht</p>
              </div>
              <div class="flex gap-2">
                <button class="px-3 py-2 rounded neon-border neon-pink text-pink-500 text-xs font-mono font-bold hover:shadow-lg">
                  [HELL]
                </button>
                <button class="px-3 py-2 rounded bg-gradient-to-r from-cyan-500 to-cyan-400 text-gray-900 text-xs font-mono font-bold">
                  [DUNKEL]
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-slate-800 rounded">
              <div>
                <p class="font-bold text-cyan-300 text-sm">KOMPAKTE_SEITENLEISTE</p>
                <p class="text-xs text-cyan-300 opacity-50 font-mono mt-1">Verwende nur Symbole</p>
              </div>
              <div class="w-12 h-6 bg-gradient-to-r from-cyan-500 to-pink-500 rounded cursor-pointer hover:shadow-lg transition-all">
              </div>
            </div>
          </div>
        </div>

        <!-- Notifications -->
        <div class="p-6 rounded-lg neon-border neon-pink bg-slate-900 bg-opacity-50">
          <h2 class="text-sm font-bold text-pink-500 mb-6 tracking-wider font-mono">&gt; ALERTS</h2>
          
          <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-slate-800 rounded border-l-2 border-pink-500">
              <div>
                <p class="font-bold text-pink-300 text-sm">EMAIL_NOTIFICATIONS</p>
                <p class="text-xs text-pink-300 opacity-50 font-mono mt-1">Erhalte Updates per E-Mail</p>
              </div>
              <div class="w-12 h-6 bg-gradient-to-r from-cyan-500 to-pink-500 rounded cursor-pointer hover:shadow-lg transition-all">
              </div>
            </div>

            <div class="flex items-center justify-between p-3 bg-slate-800 rounded border-l-2 border-pink-500">
              <div>
                <p class="font-bold text-pink-300 text-sm">PUSH_NOTIFICATIONS</p>
                <p class="text-xs text-pink-300 opacity-50 font-mono mt-1">Browser-Benachrichtigungen</p>
              </div>
              <div class="w-12 h-6 bg-gray-600 rounded cursor-pointer hover:shadow-lg transition-all">
              </div>
            </div>
          </div>
        </div>

        <!-- Storage -->
        <div class="p-6 rounded-lg neon-border neon-cyan bg-slate-900 bg-opacity-50">
          <h2 class="text-sm font-bold neon-text-cyan mb-6 tracking-wider font-mono">&gt; STORAGE</h2>
          
          <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
              <span class="text-xs font-mono neon-text-cyan">2.4 GB / 100 GB</span>
              <span class="text-xs font-bold text-pink-500 font-mono">[2.4%]</span>
            </div>
            <div class="w-full h-3 bg-slate-800 rounded border border-cyan-500 overflow-hidden">
              <div class="h-full w-6 bg-gradient-to-r from-cyan-500 to-pink-500 shadow-lg"></div>
            </div>
          </div>
          
          <button class="px-4 py-2 rounded neon-border neon-cyan text-cyan-300 text-xs font-mono font-bold hover:shadow-lg transition-all mt-4">
            [UPGRADE_PLAN]
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
