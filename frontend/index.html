  <div id="loading" class="loading">
    <div class="spinner"></div>

  <div id="app" style="display: none;" class="app-layout">
    <header class="app-header">
      <h1>📁 SyncSpace</h1>
      <span style="flex: 1;"></span>
      <button onclick="setDarkMode(!darkMode)">🌙 Theme</button>
      <button onclick="logout()">Logout</button>
    </header>
    <div class="app-body">
      <nav class="sidebar">
        <div class="sidebar-item active" onclick="nav('files')">📂 Files</div>
        <div class="sidebar-item" onclick="nav('favorites')">⭐ Favorites</div>
        <div class="sidebar-item" onclick="nav('activity')">📋 Activity</div>
        <div class="sidebar-item" onclick="nav('trash')">🗑️ Trash</div>
        <div class="sidebar-item" onclick="nav('peers')">🔗 Peers</div>
        <div class="sidebar-item" onclick="nav('settings')">⚙️ Settings</div>
      </nav>
      <main class="app-main">
        <h2>📁 Files</h2>
        <div class="file-grid" id="file-grid">
          <div class="file-item" ondblclick="alert('Open file')">

  <div id="login" style="display: none;">
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <div style="background: white; border-radius: 20px; padding: 40px; text-align: center; max-width: 400px; box-shadow: 0 15px 25px rgba(0,0,0,0.15);">
        <h1 style="color: #6750a4; margin-bottom: 10px; font-size: 28px;">SyncSpace</h1>
        <p style="color: #666; margin-bottom: 30px;">Modern File Management</p>
        <form onsubmit="handleLogin(event)">
          <input type="text" id="username" placeholder="Username (admin)" required style="width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #e7e0ec; border-radius: 8px; font-size: 14px;">
          <input type="password" id="password" placeholder="Password (admin)" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #e7e0ec; border-radius: 8px; font-size: 14px;">
          <button type="submit" style="width: 100%; padding: 12px; background: #6750a4; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 250ms;">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    let darkMode = false;
    let authToken = localStorage.getItem('authToken') || '';
    
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, twofa_code: null })
        });
        
        if (res.ok) {
          const data = await res.json();
          authToken = data.token;
          localStorage.setItem('authToken', authToken);
          init();
        } else {
          alert('Login failed');
        }
      } catch (err) {
        alert('Connection error: ' + err.message);
      }
    }
    
    function setDarkMode(dark) {
      darkMode = dark;
      document.body.className = dark ? 'dark' : '';
      localStorage.setItem('darkMode', dark);
    }
    
    function logout() {
      localStorage.removeItem('authToken');
      authToken = '';
      init();
    }
    
    function nav(view) {
      alert('Feature: ' + view + ' (coming soon)');
    }
    
    function init() {
      const loading = document.getElementById('loading');
      const app = document.getElementById('app');
      const login = document.getElementById('login');
      
      if (authToken) {
        loading.style.display = 'none';
        login.style.display = 'none';
        app.style.display = 'block';
      } else {
        loading.style.display = 'flex';
        setTimeout(() => {
          loading.style.display = 'none';
          login.style.display = 'block';
        }, 1500);
      }
    }
    
    // Restore dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      setDarkMode(true);
    }
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      init();
    });
  </script>
