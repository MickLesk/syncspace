[package]
name = "syncbackend"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
warp = "0.3"
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.4"
notify = "5.1"
tokio-stream = "0.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }
futures-util = "0.3"
walkdir = "2.3"

# Authentication & Security
jsonwebtoken = "9.2"
argon2 = "0.5"
rand = "0.8"
totp-lite = "2.0"
sha2 = "0.10"
hex = "0.4"
base32 = "0.4"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "sqlite", "chrono", "uuid"] }

# Search
tantivy = "0.22"
lopdf = "0.32"  # PDF text extraction

# Advanced Features
zip = "0.6"
tar = "0.4"
flate2 = "1.0"
image = "0.24"
tempfile = "3.8"
