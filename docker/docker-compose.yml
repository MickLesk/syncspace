# SyncSpace Docker Configuration
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: syncspace-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SYNCSPACE_DB_PATH=/app/data/syncspace.db
      - SYNCSPACE_DATA_DIR=/app/data
      - SYNCSPACE_HOST=0.0.0.0
      - SYNCSPACE_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    volumes:
      - syncspace_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - syncspace

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: syncspace-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - syncspace

volumes:
  syncspace_data:
    driver: local

networks:
  syncspace:
    driver: bridge
