# SyncSpace - Simple Docker Setup
version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: syncspace-backend
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SYNCSPACE_DB_PATH=/app/data/syncspace.db
      - SYNCSPACE_DATA_DIR=/app/data
      - SYNCSPACE_HOST=0.0.0.0
      - SYNCSPACE_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    volumes:
      - syncspace_data:/app/data
    networks:
      - syncspace

  # Frontend Service  
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: syncspace-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - syncspace

volumes:
  syncspace_data:

networks:
  syncspace: